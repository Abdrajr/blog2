{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'blog/css/style.css' %}">

  <!-- Bootstrap and Font Awesome -->
  <link rel="stylesheet" href="{% static 'blog/bootstrap-4.3.1-dist/css/bootstrap.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="{% static 'blog/bootstrap-4.3.1-dist/js/bootstrap.js' %}"></script> 
</head>
<body>

  <div class="backMage"
  style="background-image: url('/static/blog/images/MelRibeiro - Overview.gif'); background-size: cover; background-repeat: no-repeat">
  <!-- Main Container -->
  <!-- <img src="{% static 'blog/images/MelRibeiro - Overview.gif' %}" alt="" class="img-fluid w-25"> -->
  <div id="container">
    <!-- Content Area -->
    <div id="content">
      {% block content %}
      <!-- Blog content will be injected here -->
      {% endblock %}
    </div>

    <!-- Sidebar Area -->
    <div id="sidebar">
      <h2>Abdra</h2>
      <p>Junior BLOGS</p>
    </div>
  </div>
  </div>
</body>
</html>
